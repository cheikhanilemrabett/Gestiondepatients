<form method="GET">
    <input type="text" name="query" placeholder="Search doctor by name">
    <button type="submit">Search</button>
</form>

<ul>
    {% for doctor in doctors %}
        <li>{{ doctor.Name }} - <a href="{% url 'create_appointment' doctor.id %}">Book Appointment</a></li>
    {% endfor %}
</ul>
