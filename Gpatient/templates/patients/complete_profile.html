<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile</title>
    <style>
        /* إعداد الخطوط والألوان الأساسية */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 55px; /* المسافة المطلوبة للحاوية */
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #d3d3d3;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px; /* المسافة بين الحقول */
        }

        form button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #4cae4c;
        }

        /* تنسيق الرسائل */
        .message {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .message.error {
            color: #d9534f;
        }

        .message.success {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Complete Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
