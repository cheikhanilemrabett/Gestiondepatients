<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 90vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #003366; /* Matching navbar color */
            color: white; /* Light text for readability */
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -4px 12px rgba(0, 51, 102, 0.6);
            border-top: 2px solid #66ccff; /* Matching accent color */
        }

        .footer-navbar a {
            color: #66ccff; /* Light blue color for links */
            text-decoration: none;
            margin: 0 12px;
            font-size: 16px;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .footer-navbar a:hover {
            color: white; /* White on hover for contrast */
            text-decoration: underline;
        }

        .footer-navbar span {
            font-size: 14px;
            color: #ddd; /* Lighter grey for the copyright text */
            margin-right: 45px;
        }

        /* Responsive design adjustments */
        @media (max-width: 768px) {
            .footer-navbar {
                padding: 15px 0;
            }

            .footer-navbar a {
                font-size: 14px;
                margin: 0 10px;
            }

            .footer-navbar span {
                font-size: 12px;
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>

    <footer class="footer-navbar">
        <span>&copy; 2025 All Rights Reserved | Gestion de Patients</span>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
    </footer>

</body>
</html>
