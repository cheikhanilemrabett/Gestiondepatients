<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
            padding: 20px;
        }

        .footer-navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgb(250, 250, 250); /* اللون الخلفية */
            color: #006400; /* النص باللون الأخضر الداكن */
            text-align: center;
            padding: 8px 0; /* تقليل الحشوة */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2); /* تقليل تأثير الظل */
            border-top: 2px solid #66cc66; /* خط علوي أخضر فاتح */
        }

        .footer-navbar a {
            color: #006400; /* لون الروابط الأخضر الداكن */
            text-decoration: none;
            margin: 0 10px; /* تقليل المسافة بين الروابط */
            font-size: 14px; /* تقليل حجم النص */
            transition: color 0.3s ease;
        }

        .footer-navbar a:hover {
            text-decoration: underline;
            color: #66cc66; /* تغير اللون عند المرور بالماوس */
        }

        .footer-navbar span {
            font-size: 12px; /* تقليل حجم النص */
            margin-right: 45px;
        }

        /* تحسين التوافق مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .footer-navbar {
                padding: 6px 0; /* تقليل الحشوة على الأجهزة الصغيرة */
            }

            .footer-navbar a {
                font-size: 12px; /* تقليل حجم النص على الأجهزة الصغيرة */
                margin: 0 8px; /* تقليل المسافة بين الروابط */
            }
        }

    </style>
</head>
<body>
    

    <footer class="footer-navbar">
        <span>&copy; 2025 All Rights Reserved</span>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      
    </footer>
</body>
</html>
