{% include "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
    {% include "navbar.html" %}

    <div class="container">
        <h1 class="text-center">Contact Us</h1>
        <div class="row">
            <div class="col-lg-4 mydivstyle">
                <h3><i class="bi bi-telephone"></i> Contact</h3>
                <p><a href="tel:+22241252302" class="contact-link">+222 41252302</a></p>
            </div>
            <div class="col-lg-4 mydivstyle">
                <h3><i class="bi bi-envelope"></i> Email</h3>
                <p><a href="mailto:cheikhanidedah@gmail.com" class="contact-link">cheikhanidedah@gmail.com</a></p>
            </div>
           
                <center><h3><i class="bi bi-geo-alt-fill"></i> Address</h3></center>
                <div id="map"></div>
           
        </div>
    </div>    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var map = L.map('map').setView([18.0735, -15.9790], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            L.marker([18.0735, -15.9790]).addTo(map).bindPopup("<b>Clinique</b>").openPopup();
        });
    </script>
</body>
</html>
